<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>The Booleaner</title>
</head>
<body>
    <!-- Header section. -->
    <header>
        <!-- Header with background and logo.-->
        <section class="title-section">
            <!-- Logo image.-->
            <img src="./img/logo.svg" alt="logo-The-Booleaner" class="logo-image">
        </section>
    </header>

    <!-- Main section. -->
    <main>
        <h1 class="argument-title">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <!-- Crediti autore e data. -->
        <section class="credit-date-section">
            <p class="credit">Scritto da <span class="author">The Booleaner</span></p>
            <p class="date">il 10/10/2020</p>
        </section>

        <!-- Sezione foto. -->
        <section class="photo-section">
            <img class="tim-photo-1" src="./img/tim-1.jpg" alt="tim-photo-1">
            <img class="tim-photo-2" src="./img/tim-2.jpg" alt="tim-photo-2">
        </section>

        <!-- Sezione crediti foto. -->
        <section class="photo-description">
            <p>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
            <p>2nd Photo: Wikimedia, by Paul Clarke</p>
        </section>
        
    </main>

    <footer>

    </footer>
</body>
</html>
